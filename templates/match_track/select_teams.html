<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teams</title>
</head>
<body>
    <h1>Select Teams</h1>
    <form action="{{ url_for('view_players') }}" method="POST">
        <label for="team_1">Team 1:</label>
        <select id="team_1" name="team_1" required>
            {% for team in teams %}
            <option value="{{ team[0] }}">{{ team[1] }}</option>
            {% endfor %}
        </select>

        <label for="team_2">Team 2:</label>
        <select id="team_2" name="team_2" required>
            {% for team in teams %}
            <option value="{{ team[0] }}">{{ team[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">View Players</button>
    </form>
</body>
</html>
