<!-- templates/teams/update_team.html -->
{% extends 'base.html' %}

{% block title %}
  Update Team
{% endblock %}

{% block content %}
<h1>Update Team</h1>
<form method="POST">
  <label>Team Name</label>
  <input type="text" name="team_name" value="{{ team.team_name }}" required>
  <input type="submit" value="Save">
</form>

<br>
<a href="{{ url_for('list_teams') }}">Back to Teams</a>
{% endblock %}
