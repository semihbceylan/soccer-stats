<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Player</h1>
    <form action="/update/{{ player[0] }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ player[1] }}" required><br><br>
        
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" value="{{ player[2] }}" required><br><br>
        
        <label for="jersey_number">Jersey Number:</label><br>
        <input type="number" id="jersey_number" name="jersey_number" value="{{ player[3] }}" required><br><br>
        
        <label for="image">Player Image (optional):</label><br>
        <input type="file" id="image" name="image"><br><br>
        
        <button type="submit">Update Player</button>
    </form>
</body>
</html>
