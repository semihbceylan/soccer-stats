<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster</title>
</head>
<body>
    <h1>Team Roster</h1>
    <a href="/add">Add a Player</a>
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Jersey Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>
                    <img src="{{ url_for('static', filename=player[4]) }}" alt="Player Image" width="100">
                </td>
                <td>{{ player[1] }}</td>
                <td>{{ player[2] }}</td>
                <td>{{ player[3] }}</td>
                <td>
                    <a href="/update/{{ player[0] }}">Update</a>
                    <a href="/delete/{{ player[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
