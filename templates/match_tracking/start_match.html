{% extends 'base.html' %}

{% block title %}Start Match{% endblock %}

{% block content %}
<h1>Start Match</h1>
<form method="POST">
    <label for="team_1_name">Team 1 Name:</label>
    <input type="text" id="team_1_name" name="team_1_name" required>
    <label for="team_2_name">Team 2 Name:</label>
    <input type="text" id="team_2_name" name="team_2_name" required>
    <label for="duration">Match Duration (in minutes):</label>
    <select id="duration" name="duration" required>
        <option value="30">30 minutes</option>
        <option value="60">60 minutes</option>
    </select>
    <input type="submit" value="Start Match">
</form>
{% endblock %}
